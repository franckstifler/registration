        html, body{
            background-color: #eeeeee;
        }

             background-color: lightgreen;
             border: solid;
             border-radius: 5px;
             margin-bottom: 20px;
         }*/

            height: 70px;;

<body ng-app="registrationApp">
<div class="row">
    <div class="col-sm-12">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">School Name here</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a> </li>
                <li><a href="#">About</a> </li>

            </ul>
        </nav>
    </div>
</div>
<!-- end of the Header.... -->
<!-- Begin of the body of the page.... -->
<!-- <div class="container"> -->
<!-- We are creating a little space from the header.. -->
<div class="head row"></div>
<!-- Here is where it stopped.. -->
<div class="row" ng-app="registrationApp">
    <div class="col-sm-offset-1 col-sm-2">
        <nav class="navbar navbar-default navbar-left">
            <ul class="nav navbar-header">
                <li><a href="#">First Cycle</a></li>
                <li><a href="#">Second Cycle </a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-8" ng-controller="feesRegistration">
        <form class="form-inline" method="post">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                <tr>
                    <th>Fees</th>
                    <th>Old Students
                    </th>
                    <th>New Students</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Registration Fees</td>
                        <td>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input id="regFeesOld_1" name="regFeesOld_1" type="text" placeholder="Enter Fees" class="form-control input-md" required="">

                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input id="regFeesNew_1" name="regFees" type="text" placeholder="Enter Fees" class="form-control input-md" required="">

                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>PTA Fees</td>
                        <td>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input id="ptaFeesOld_1" name="ptaFeesOld_2" type="text" placeholder="Enter Fees" class="form-control input-md" required="">

                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input id="ptaFeesNew_1" name="ptaFeesNew_1" type="text" placeholder="Enter Fees" class="form-control input-md" required="">

                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-10 col-sm-1">
            <button class="btn btn-primary">Save Data</button>
        </div>
    </div>
<!-- </div> -->
<!-- End of the body of the document -->
<!-- Begining of the footer -->

</body>
</html>
